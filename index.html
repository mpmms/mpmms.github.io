<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Updating...</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #00ff41;
      font-family: 'Fira Code', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .updating {
      font-size: 3rem;
      color: #00ff41;
      text-shadow: 0 0 10px #00ff41, 0 0 20px #00ff41, 0 0 30px #00ff41;
      animation: neonFlicker 1.5s infinite alternate, slideIn 5s infinite linear;
    }

    @keyframes neonFlicker {
      0% { text-shadow: 0 0 5px #00ff41, 0 0 10px #00ff41, 0 0 20px #00ff41; opacity: 0.8; }
      50% { text-shadow: 0 0 15px #00ff41, 0 0 30px #00ff41, 0 0 45px #00ff41; opacity: 1; }
      100% { text-shadow: 0 0 5px #00ff41, 0 0 10px #00ff41, 0 0 20px #00ff41; opacity: 0.8; }
    }

    @keyframes slideIn {
      0% { transform: translateY(-5px); }
      50% { transform: translateY(5px); }
      100% { transform: translateY(-5px); }
    }
  </style>
</head>
<body>
  <div class="updating">Updating...</div>
</body>
</html>
